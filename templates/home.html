<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Face Recognition Based Attendance System</title>
    <style>
        * { padding: 0; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-image: url(''); background-size: cover; height: 100vh; }
        .dark-mode { background-color: #121212; color: #ffffff; }
    </style>
</head>
<body>
    <div class="mt-3 text-center">
        <h1 color="white" class="light-mode">Face Recognition Based Attendance System</h1>
    </div>
    <div class="text-center mt-5">
        <a href="/admin" class="btn btn-primary">Admin Login</a>
        <a href="/user" class="btn btn-secondary">User Login</a>
        <a href="/user/signup" class="btn btn-success">User Signup</a>
    </div>
    <div class="text-center">
        <button id="toggleDarkModeBtn" onclick="toggleDarkMode()" class="btn btn-secondary mt-3">Toggle Dark Mode</button>
    </div>
    <script>
        function updateButtonText() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            const button = document.getElementById('toggleDarkModeBtn');
            button.textContent = isDarkMode ? 'Toggle Light Mode' : 'Toggle Dark Mode';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const elements = document.querySelectorAll('h1, h2');
            elements.forEach(el => el.classList.toggle('dark-mode'));
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            updateButtonText();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') {
                document.body.classList.add('dark-mode');
            }
            updateButtonText();
        });
    </script>
</body>
</html>
