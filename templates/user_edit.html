<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Profile - Attendance System</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">Edit Profile</h2>
                <form method="POST" action="/user/edit">
                    <div class="mb-3">
                        <label for="newusername" class="form-label">New Name</label>
                        <input type="text" class="form-control" id="newusername" name="newusername" required>
                    </div>
                    <div class="mb-3">
                        <label for="newuserid" class="form-label">New User ID</label>
                        <input type="number" class="form-control" id="newuserid" name="newuserid" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/user/dashboard" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
