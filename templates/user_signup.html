<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>User Signup - Attendance System</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">User Signup</h2>
                <form method="POST" action="/user/signup">
                    <div class="mb-3">
                        <label for="newusername" class="form-label">Name</label>
                        <input type="text" class="form-control" id="newusername" name="newusername" required>
                    </div>
                    <div class="mb-3">
                        <label for="newuserid" class="form-label">User ID</label>
                        <input type="number" class="form-control" id="newuserid" name="newuserid" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Signup</button>
                </form>
                {% if message %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ message }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
